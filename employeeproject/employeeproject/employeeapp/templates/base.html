<html lang="en">
<head>

<body>

  <div class="container-fluid">

              <div class="card-body">
                  <div class="banner">

                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
             <form method="POST" class="p-3 shadow">

                 </div>
                 <div class="form-group">

                     <input type="text" class="form-control"name="mobileno" placeholder="Enter the mobile number"><br>
                 </div>
                 <div class="form-group">
                      <input type="text"class="form-control" name="designation" placeholder="Enter the designation"><br>

        </div>

<!--<div class="container">-->

        <div class="col-md-6">
            <div class="card-title"><h4>Employees</h4></div>
            {% for i in employee1 %}
        <div class="card p-3 shadow">
            <div class="card-body">

                <div class="card-text">{{i.name}}</div>
                <p class="card-text">{{i.designation}}</p>
                <a class="btn btn-danger" href="{% url 'update' i.id %}">Update</a>
                <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>

        </div>

 </div>
